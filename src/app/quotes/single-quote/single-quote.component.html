<mat-card>
  <mat-card-content class="content">
    {{ quoteData.content }}
  </mat-card-content>

  <mat-card-header class="author">
    <div
      mat-card-avatar
      [ngStyle]="{
        'background-image': 'url(' + quoteData.authorImageUrl + ')',
        'background-size': 'cover'
      }"
    ></div>
    <mat-card-subtitle class="author__name">{{
      quoteData.author
    }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>
